# Configuración unificada de la base de datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Base de datos principal
spring.datasource.primary.jdbc-url=jdbc:postgresql://localhost:5432/db_vinculacion?zeroDateTimeBehavior=convertToNull&serverTimezone=UTC
spring.datasource.primary.username=postgres
spring.datasource.primary.password=2001
spring.datasource.primary.driver-class-name=org.postgresql.Driver

#Vice database FENIX
spring.datasource.secondary.jdbc-url=jdbc:postgresql://localhost:5432/FefixBaseData?zeroDateTimeBehavior=convertToNull&serverTimezone=UTC
spring.datasource.secondary.username=postgres
spring.datasource.secondary.password=2001
spring.datasource.secondary.driver-class-name=org.postgresql.Driver
